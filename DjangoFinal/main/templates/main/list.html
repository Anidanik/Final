<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    <title> Игры </title>
        <style>
            .text {
            text-align:  center;
            }
  </style>
    </head>
    <body>
    <a href="{% url 'main' %}"><p>Главная страница</p></a>
        <h1 class="text"> Игры </h1>
        {% for game in games%}
        <div class="text">
            <h1>{{game.name}}</h1>
            <h3>Кол-во игроков - {{game.number_of_players}}</h3>
            <h3>Издатели - {{game.publisher}}</h3>
            <h3>Оценка - {{game.grade}}</h3>
            <h3>Дата создания - {{game.created_at}}</h3>
            <h3>Серийный номер - {{game.serial_number}}</h3>
        </div>
        {% endfor %}
    <a href="{% url 'logout' %}">Выход</a>
    </body>
</html>
